<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>扑克牌</title>
    <script src="jquery-3.4.1.js"></script>
    <script src="poke.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .box{
            width: 810px;
            height: 610px;
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            background-image: url("./image/bj.jpg");
        }
        .poke{
            width: 90px;
            height: 120px;
            position: absolute;
            left: 350px;
            top: 0;
            background-size: cover;
            background-position: center;
            opacity: 0;
            border: 3px solid #cccaca;
        }
        .active{
            border: 3px solid #4B535A;
        }
        .leftBtn{
            width: 100px;
            height: 20px;
            position: absolute;
            left: 350px;
            bottom: 20px;
            margin: auto;
            background: #4B535A;
            border-radius: 18px;
            outline: none;
            border: 0;
            color: #fff;
        }
        .rightBtn{
            width: 100px;
            height: 20px;
            position: absolute;
            left: 350px;
            bottom: 60px;
            margin: auto;
            background: #4B535A;
            border-radius: 10px;
            outline: none;
            border: 0;
            color: #fff;
        }
        .content{
            font-size: 14px;
            display: flex;
            flex-wrap: wrap;
        }
        .one{
            color:#aa5500;
            margin: 0 auto;
        }
        .two{
            width: 200px;
            color: #333333;
            /*position: fixed;*/
            /*left: 8px;*/
            /*bottom: 146px;*/
        }
        .three{
            color: #333333;
            width: 200px;
            /*position: fixed;*/
            /*left: 8px;*/
            /*bottom: 0;*/
        }
    </style>
</head>
<body>

<div class="box">
    <button class="rightBtn">
        &gt;
    </button>
    <button class="leftBtn">
        &lt;
    </button>
</div>
<div class="content">
    <div class="one"> 游戏名称：连连看</div>
    <div class="two">游戏规则：选择两张牌号加起来为14的牌，被压的牌 选不起来，全部消掉即游戏胜利</div>>
    <div class="three">按钮功能： 下方左右两个按钮， 当所选牌没有和为 14的牌，通过点击 左右按钮适配到目标牌！</div>
</div>
</body>
</html>
